<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Wealth & Health of Nations</title>
    <link rel="stylesheet" type="text/css" href="main.js" />
  </head>
  <body>

    <h1>The Wealth & Health of Nations: <span id="year_label"></span></h1>

    <p id="chart_area"></p>

    <input type="range" name="range" class="slider" id="year_slider" value="1977" min="1952" max="2007" step="5" ><br>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="main11.js"></script>
    <p>Click on continents to toggle whether countries from that continent are included. Click on circles to display trajectories of countries over time. Slide slider to change year.</p>
  </body>
</html>
